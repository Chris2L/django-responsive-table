{% extends "base.html" %}
{% block content %}
    <h1>Author Table</h1>

    <table class="table" id="htmx-table"
        hx-ext="ws" ws-connect="/ws/tables/">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Country</th>
                <th>E-Mail</th>
                <th>Still Alive</th>
            </tr>
        </thead>
        <tbody id="htmx-table-body">
            {% for author in authors %}
                {% include "partials/row.html" %}
            {% empty %}
                <tr>
                    <td colspan="8" class="text-center bg-warning">No Authors</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
